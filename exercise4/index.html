<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <header>
      <img src="./src/images/logo.png" alt="Pokemon Logo" class="logo">
    </header>

    <section class="filters">
      <div class="filter">
        <label for="Type">Type</label>
        <select id="type">
          <option>All</option>
          <option>Bug</option>
          <option>Dragon</option>
          <option>Electric</option>
          <option>Fairy</option>
          <option>Fire</option>
          <option>Flying</option>
          <option>Grass</option>
          <option>Steel</option>
          <option>Poison</option>
          <option>Psychic</option>
          <option>Water</option>
        </select>
      </div>

      <div class="filter">
        <label for="captured">Captured</label>
        <select id="captured">
          <option>Any</option>
          <option>Captured</option>
          <option>Not Captured</option>
        </select>
      </div>
    </section>

    <main class="pokemon-grid">
      <div class="pokemon-card">
        <img src="./src/images/Zenigame.png" alt="Zenigame">
        <h2>Zenigame</h2>
        <p>Water</p>
        <label><input type="checkbox" checked>Captured</label>
      </div>

      <div class="pokemon-card">
        <img src="./src/images/Transel.png" alt="Transel">
        <h2>Transel</h2>
        <p>Bug</p>
        <label><input type="checkbox" checked>Captured</label>
      </div>

      <div class="pokemon-card">
        <img src="./src/images/Brimon.png" alt="Brimon">
        <h2>Brimon</h2>
        <p>Fairy, Psychic</p>
        <label><input type="checkbox" checked>Captured</label>
      </div>

      <div class="pokemon-card">
        <img src="./src/images/Butterfree.png" alt="Butterfree">
        <h2>Butterfree</h2>
        <p>Bug, Flying</p>
        <label><input type="checkbox" checked>Captured</label>
      </div>

      <div class="pokemon-card">
        <img src="./src/images/Fushigidane.png" alt="Fushigidane">
        <h2>Fushigidane</h2>
        <p>Grass, Poison</p>
        <label><input type="checkbox" checked>Captured</label>
      </div>

      <div class="pokemon-card">
        <img src="./src/images/Fushigibana.png" alt="Fushigibana">
        <h2>Fushigibana</h2>
        <p>Grass, Poison</p>
        <label><input type="checkbox" checked>Captured</label>
      </div>

      <div class="pokemon-card">
        <img src="./src/images/Mega Charizard X.png" alt="Mega Charizard X">
        <h2>Mega Charizard X</h2>
        <p>Fire, Dragon</p>
        <label><input type="checkbox" checked>Captured</label>
      </div>

      <div class="pokemon-card">
        <img src="./src/images/Lizardon.png" alt="Lizardon">
        <h2>Lizardon</h2>
        <p>Fire, Flying</p>
        <label><input type="checkbox" checked>Captured</label>
      </div>

      <div class="pokemon-card">
        <img src="./src/images/Spear.png" alt="Spear">
        <h2>Spear</h2>
        <p>Bug, Poison</p>
        <label><input type="checkbox" checked>Captured</label>
      </div>

      <div class="pokemon-card">
        <img src="./src/images/Armorgar.png" alt="Armorgar">
        <h2>Armorgar</h2>
        <p>Flying, Steel</p>
        <label><input type="checkbox" checked>Captured</label>
      </div>
    </main>

  </body>
</html>

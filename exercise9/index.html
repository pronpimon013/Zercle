<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise 9</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="bg-gray-700 min-h-screen py-10">
  <div class="container mx-auto px-6">
    <!-- Random Quote -->
    <div class="p-6 max-w-3xl mx-auto mb-10 ">
      <h2 class="text-2xl font-bold mb-4 text-white">Random Quote</h2>
      <div class="bg-white p-6 rounded-2xl relative shadow-gray-500 dark:shadow-lg dark:shadow-gray-800/80">
        <div id="random-quote" class="text-xl mb-4">Loading ...............</div>
        <div id="random-author" class="text-left text-gray-600">Loading ...........</div>
        <button id="refresh-quote" class="absolute right-4 bottom-4 bg-gray-300 hover:bg-gray-400 shadow-lg shadow-gray-800/80 p-2 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
      </div>
    </div>

    <div class="max-w-3xl mx-auto border-b border-gray-400 mb-6"></div>
    <div class="w-full px-4">
      <div class="max-w-3xl mx-auto flex justify-between items-end mb-8">
        <!-- Items Per Page Selector -->
        <div class="flex flex-col">
          <label class="text-white mb-1">Items per page</label>
          <select id="items-per-page" class="bg-white px-8 py-2 rounded-lg shadow-lg shadow-gray-800/80">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>
        </div>
        <div id="pagination" class="flex gap-2">
          <!-- pagination buttons -->
        </div>
      </div>
    </div>

    <!-- Quotes Grid -->
    <div id="quotes-container" class="max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 mb-8"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
